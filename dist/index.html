<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondřej Sedlák</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/e6a3eae7fd.js" crossorigin="anonymous"></script>
</head>
<body class="relative font-sans box-border p-0 m-0" data-lang="english">
    <div class="z-50 fixed w-screen h-screen flex flex-col items-center justify-center bg-slate-400 text-3xl font-medium" id="preloader">
      <i class="fa-solid fa-code mb-2 text-amber-100"></i>
      <span class="text-amber-50">Ondřej Sedlák</span>
      <i class="fa-solid fa-spinner fa-spin text-2xl text-slate-200 mt-6"></i>
    </div>

    <header class="relative min-h-screen flex flex-col gap-16 justify-center items-center bg-slate-300 bg-opacity-60 overflow-hidden" id="home">
        <nav class="w-full z-40 absolute top-0 right-0 flex flex-col items-end justify-end">
          <div class="w-24 group active absolute top-2 left-2 bg-slate-300 hover:bg-slate-200 bg-opacity-90 50 px-3 py-1.5 rounded-md ease-in-out duration-200" id="lang-control">
            <button class="flex w-full text-slate-500 font-medium items-center">
              <span id="current-language">
                <!-- ISO Language Code of current language -->
              </span>
              <i class="fa-solid fa-chevron-down text-slate-400 block ml-auto"></i>
            </button>
            <div class="hidden flex-col items-center gap-1 py-2" id="lang-select">
              <!-- Buttons for language selection -->
            </div>
          </div>
          <div class="w-auto px-6 py-2 pb-4 rounded-bl-3xl text-3xl md:hidden">
            <button class="text-yellow-50" id="menu-button"><i class="fa-solid fa-bars hover:rotate-90 transition-all ease-linear duration-300" id="menu-icon"></i></button>
          </div>
          <div class="-translate-y-full w-full md:w-auto absolute top-0 -z-10 flex flex-col items-center justify-center py-12 md:pt-10 md:pb-40 px-8 md:translate-y-0 md:visible bg-slate-400 md:rounded-bl-full ease-in-out overflow-hidden" id="links-container">
            <ul class="w-fit top-0 right-0 text-yellow-50 flex flex-col gap-5 uppercase font-regular text-center md:text-left" id="nav-list">
            </ul>
          </div>
        </nav>
        <div class="z-0 flex flex-col-reverse text-center items-center mx-4 md:mr-48 md:items-start lg:items-center lg:mr-0 lg:flex-row gap-6">
          <div class="z-20 w-auto flex flex-col flex-shrink-0 items-center md:items-start justify-between">
              <div class="flex gap-4 justify-center mb-4" id="nav-buttons-container" data-aos="fade-up">
                <!-- Buttons with contact links -->
              </div>
            <h1 class="min-w-48 text-3xl sm:text-4xl xl:text-5xl font-medium leading-tight text-amber-100 drop-shadow-lg" id="header-name" data-aos="fade-up" data-aos-delay="100">
              <!-- My name -->
            </h1>
            <h2 class="text-2xl sm:text-3xl xl:text-4xl font-medium text-amber-50 drop-shadow-lg" id="header-role" data-aos="fade-up" data-aos-delay="150">
              <!-- My role -->
            </h2>
            <ul class="flex flex-wrap max-w-96 mt-4 gap-2 justify-center md:justify-start" id="tools-list" data-aos="fade-up" data-aos-delay="200">
              <!-- List of tools I can use -->
            </ul>
            <a class="w-auto max-w-96 mt-12 text-slate-400 text-center h-full uppercase text-xl bg-amber-50 bg-opacity-90 hover:bg-emerald-50 hover:text-slate-400 hover:cursor-pointer rounded-full block px-8 sm:px-12 py-3 ease-in-out duration-200" href="#portfolio" id="header-button" data-aos="fade-up" data-aos-delay="250">
              <!-- Captivating button title  -->
            </a>
          </div>
          <img class="h-48 md:h-64 lg:h-96 sepia brightness-75 opacity-75" src="./images/code-svgrepo-com.svg" data-aos="fade-down">
        </div>
        <div class="absolute w-full h-screen -z-20 overflow-hidden">
          <img src="./images/milad-fakurian-tGTa40GKSRI-unsplash.jpg" alt="" class="w-full h-full object-cover object-center">
        </div>
    </header>
    <section class="flex items-center justify-center px-4 py-24 sm:px-8 md:px-12 lg:px-20 bg-slate-200" id="about-me">
      <article class="w-auto flex flex-col justify-center items-center gap-8 bg-transparent rounded-lg text-emerald-950">
        <h1 class="text-3xl font-medium leading-none text-slate-600 px-5 pb-5 border-b-4 border-slate-300" id="about-section-heading" data-aos="fade-up">
          <!-- About section main heading -->
        </h1>
        <div class="flex flex-col-reverse md:flex-row gap-8 items-center md:items-start justify-center">
          <div class="flex flex-col items-center p-2 md:px-0 gap-4 md:items-start" data-aos="fade-up" data-aos-delay="50">
            <p class="w-full text-center max-w-4xl md:text-left text-slate-500 flex-grow-0" id="about-text">
                <!-- Short text about me -->
            </p>
            <div class="flex flex-wrap justify-center gap-4" id="about-buttons-container">
              <!-- Buttons with contact links -->
            </div>
          </div>
          <div class="w-48 h-48 rounded-full overflow-hidden flex-shrink-0 drop-shadow-2xl" data-aos="fade-up" data-aos-delay="100">
            <img class="w-full h-full object-cover brightness" src="./images/my-photo.jpg">
            </div>
          </div>
        </div>
      </article>
    </section>
    <section class="flex flex-col gap-8 items-center justify-center px-4 py-24 sm:px-8 md:px-12 lg:px-20 bg-slate-100" id="portfolio">
      <h1 class="text-3xl font-medium leading-none text-slate-600 px-5 pb-5 border-b-4 border-slate-300" id="portfolio-heading" data-aos="fade-up">
        <!-- Portfolio section main heading -->
      </h1>
      <p class="text-slate-500 text-center" id="portfolio-note" data-aos="fade-up">
        <!-- Portfolio note about project selection -->
      </p>
      <div class="w-full flex flex-col items-center justify-center gap-8" id="project-container">
      </div>
    </section>
    <footer class="flex flex-col gap-8 md:gap-12 items-center justify-around px-4 py-24 sm:px-8 md:px-12 lg:px-20 bg-slate-500" id="connect">
      <h1 class="text-3xl font-medium leading-none text-slate-50 px-5 pb-5 border-b-4 border-amber-100" id="connect-heading" data-aos="fade-up">Connect with Me</h1>
      <div class="w-full flex flex-wrap md:flex-row gap-8 lg:gap-12 items-center justify-center" id="contact-container" data-aos="fade-up">
      </div>
    </footer>

    <button  class="block fixed z-50 w-8 h-8 bottom-4 right-4 text-slate-50 bg-slate-600 rounded-full leading-8 drop-shadow-md invisible" id="scroll-top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
